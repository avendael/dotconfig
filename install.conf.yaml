- defaults:
    link:
        relink: true

- clean: ['~', '~/.config']

- shell:
    - mkdir -p ~/.zsh

- sudo:
    - shell:
        -
            command: python3 package_installer.py
            description: Install base apps
            stdin: true
            stdout: true
            stderr: true

- shell:
    -
        command: test "$(uname)" = "Darwin" && python defaults.py
        description: Set system defaults
        stdout: true
        stderr: true

- link:
    ~/.config/git:
        create: true
        path: config/git
    ~/.config/nvim:
        create: true
        path: config/nvim
    ~/.config/powerline:
        create: true
        path: config/powerline
    ~/.tmux/:
        create: true
        glob: true
        path: tmux/*
    ~/.tmux.conf: tmux/init.conf
    ~/.zshenv: zsh/zshenv
    ~/.zshrc: zsh/zshrc
