# Status update interval
set -g status-interval 1

# Basic status bar colors
#set -g status-bg "#5C6772"
set -g status-bg "#D5D5D5"
set -g status-fg black

# Left side of status bar
set -g status-left-style bg="#D5D5D5",fg="#641d00"
set -g status-left-length 40
set -g status-left "#S #[fg=#641d00]» #[fg=#a41210]#I #[fg=black]#P"

# Right side of status bar
set -g status-right-style bg="#D5D5D5",fg="#641d00"
set -g status-right-length 40
set -g status-right "« #H #[fg=white]"

# Window status
set -g window-status-format " #I:#W#F "
set -g window-status-style fg=black
set -g window-status-current-format " #I:#W#F "

# Current window status
set -g window-status-current-style bg="#8d90a5",fg=white

# Window with activity status
# fg and bg are flipped here due to a bug in tmux
set -g window-status-activity-style bg=yellow,fg=black

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify centre

# Pane border
set -g pane-border-style bg=default,fg=default

# Active pane border
set -g pane-active-border-style bg=default,fg=green

# Pane number indicator
set -g display-panes-colour default
set -g display-panes-active-colour default

# Clock mode
set -g clock-mode-colour red
set -g clock-mode-style 24

# Message
set -g message-style bg=default,fg=default

# Command message
set -g message-command-style bg=default,fg=default

# Mode
set -g mode-style bg="#eee8d5",fg=default
